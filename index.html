<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">

    <title>Maze</title>

            <canvas id="moving" width="584" height="584"></canvas>
        </div>
        <br/>
        <div class="ctrl">

                <p>YOU HAVE: X TOKEN(S)
                </p>
            </div>!-->
            <div class="btns">
                <!--<button onclick="watchAd()" type="button" class="nes-btn is-warning">EARN</button>
                <br />!-->
                <button onclick="start()" type="button" id="playbtn" class="nes-btn is-warning">START</button>
                <br />
                <button onclick="about()" type="button" class="nes-btn is-warning">ABOUT</button>
            </div>
        </div>
    </main>

    <audio id="bg">

    <audio id="won">
