<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/title.css">
    <link rel="icon" type="image/x-icon" href="img/pacman.ico">

    <title>Pac-Maze</title>
</head>

<body>
    <audio id="bootup">
        <source src="mus/bootup.mp3" type="audio/mpeg">
    </audio>



    <p id="pac">PAC-MAN</p>
    <main>

        <div class="maze">
            <canvas id="canvasMaze" width="584" height="584"></canvas>
            <canvas id="pacDots" width="584" height="584"></canvas>
            <canvas id="moving" width="584" height="584"></canvas>
            <canvas id="fruity" width="584" height="584"></canvas>
            <div id="infoMaze" width="584" height="584">PAUSED</div>
        </div>
        <br/>
        <div class="ctrl">
            <div id="coins">
                <p>YOU HAVE: X TOKEN(S)
                </p>
            </div>
            <div class="btns">
                <button onclick="watchAd()" type="button">EARN</button>
                <button onclick="start()" type="button" id="playbtn">START</button>
                <button onclick="about()" type="button">ABOUT</button>
            </div>
        </div>
    </main>

    <audio id="bg" loop>
        <source src="mus/bg.ogg" type="audio/ogg" loop>
    </audio>
    <audio id="won">
        <source src="mus/won.mp3" type="audio/mpeg" loop>
    </audio>
    <audio id="eat" loop>
        <source src="mus/waka.mp3" type="audio/mpeg" loop>
    </audio>
    <audio id="food">
        <source src="mus/food.mp3" type="audio/mpeg" loop>
    </audio>
    <script src="js/main.js"></script>
    <script src="js/title.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/swal.js"></script>

</body>

</html>
